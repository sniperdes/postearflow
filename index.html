<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Barbería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      text-align: center;
      transition: background 0.5s, color 0.5s;
      background-size: cover;
      background-position: center;
    }

    header {
      padding: 2rem;
      background: rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0;
    }

    .btn-wsp {
      background: #25D366;
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      margin-top: 1.5rem;
    }

    /* 🎵 Modal sonido */
    #soundModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #soundModal button {
      background: #25D366;
      color: white;
      font-size: 20px;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
    }

    /* 🎚 Control flotante sonido */
    #audioControl {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      z-index: 1100;
    }

    #audioControl img {
      width: 30px;
      height: 30px;
    }

    /* ☀️🌙 Botón de tema */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1200;
      color: white;
      font-size: 22px;
    }

    /* 🌇 Modo con imagen */
    body.barberia {
      background: url('barberia.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body.barberia header {
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <header>
    <h1>Barbería El Estilo</h1>
    <p>Tu look, tu estilo. Reserva tu turno ya.</p>
    <a href="https://wa.me/5491122334455?text=Hola!%20Quiero%20reservar%20un%20turno%20✂️" class="btn-wsp">📲 Reservar por WhatsApp</a>
  </header>

  <!-- 🎵 Modal inicial -->
  <div id="soundModal">
    <button id="activateSoundBtn">🔊 Activar sonido</button>
  </div>

  <!-- 🎚 Control flotante sonido -->
  <div id="audioControl">
    <img id="soundIcon" src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" alt="control sonido"/>
  </div>

  <!-- ☀️🌙 Botón de tema -->
  <button id="themeToggle">🌙</button>

  <!-- 🎶 Audio -->
  <audio id="ambientSound" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const ambientSound = document.getElementById('ambientSound');
    const activateSoundBtn = document.getElementById('activateSoundBtn');
    const soundModal = document.getElementById('soundModal');
    const audioControl = document.getElementById('audioControl');
    const soundIcon = document.getElementById('soundIcon');
    const themeToggle = document.getElementById('themeToggle');
    let isPlaying = false;
    let isDark = true;

    // Activar sonido al hacer click
    activateSoundBtn.addEventListener('click', function() {
      ambientSound.currentTime = 0;
      ambientSound.volume = 0.3;
      
      ambientSound.play().then(() => {
        isPlaying = true;
        soundModal.style.display = 'none';
        audioControl.style.display = 'flex';
      }).catch(error => {
        alert("Tu navegador bloqueó el audio. Tocá el ícono de volumen para activarlo.");
        soundModal.style.display = 'none';
        audioControl.style.display = 'flex';
      });
    });

    // Control flotante play/pause
    audioControl.addEventListener('click', function() {
      if (isPlaying) {
        ambientSound.pause();
        isPlaying = false;
        soundIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/mute.png";
      } else {
        ambientSound.play().then(() => {
          isPlaying = true;
          soundIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/speaker.png";
        });
      }
    });

    // ☀️🌙 Cambio de tema
    themeToggle.addEventListener('click', function() {
      if (isDark) {
        document.body.classList.add("barberia");
        themeToggle.textContent = "☀️";
        isDark = false;
      } else {
        document.body.classList.remove("barberia");
        themeToggle.textContent = "🌙";
        isDark = true;
      }
    });
  </script>
</body>
</html>
