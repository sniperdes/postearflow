<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Barbería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 2rem;
      background: rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0;
    }

    .btn-wsp {
      background: #25D366;
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      margin-top: 1.5rem;
    }

    /* 🎵 Modal sonido */
    #soundModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #soundModal button {
      background: #25D366;
      color: white;
      font-size: 20px;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
    }

    /* 🎚 Control flotante sonido */
    #audioControl {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      z-index: 1100;
    }

    #audioControl img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Barbería El Estilo</h1>
    <p>Tu look, tu estilo. Reserva tu turno ya.</p>
    <a href="https://wa.me/5491122334455?text=Hola!%20Quiero%20reservar%20un%20turno%20✂️" class="btn-wsp">📲 Reservar por WhatsApp</a>
  </header>

  <!-- 🎵 Modal inicial -->
  <div id="soundModal">
    <button id="activateSoundBtn">🔊 Activar sonido</button>
  </div>

  <!-- 🎚 Control flotante -->
  <div id="audioControl">
    <img id="soundIcon" src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" alt="control sonido"/>
  </div>

  <!-- 🎶 Audio -->
  <audio id="ambientSound" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    const ambientSound = document.getElementById('ambientSound');
    const activateSoundBtn = document.getElementById('activateSoundBtn');
    const soundModal = document.getElementById('soundModal');
    const audioControl = document.getElementById('audioControl');
    const soundIcon = document.getElementById('soundIcon');
    let isPlaying = false;

    // Activar sonido
    activateSoundBtn.addEventListener('click', async function() {
      try {
        ambientSound.currentTime = 0;
        ambientSound.volume = 0.3;
        await ambientSound.play();
        isPlaying = true;
        soundIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/speaker.png";
      } catch (err) {
        console.log("Error al reproducir sonido:", err);
        // aunque falle, seguimos
      }
      soundModal.style.display = 'none'; 
      audioControl.style.display = 'flex';
    });

    // Control flotante play/pause
    audioControl.addEventListener('click', function() {
      if (isPlaying) {
        ambientSound.pause();
        isPlaying = false;
        soundIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/mute.png";
      } else {
        ambientSound.play().then(() => {
          isPlaying = true;
          soundIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/speaker.png";
        });
      }
    });
  </script>
</body>
</html>
